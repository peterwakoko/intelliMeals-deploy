<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./Assets/IntelliMeals logo .svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta
      name="description"
      content="intellieals is a web based application that offers you food suggestions,timely reminders and nutrition literature."
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="intelliMeals" />
    <meta
      property="og:description"
      content="intellieals is a web based application that offers you food suggestions,timely reminders and nutrition literature."
    />
    <meta
      property="og:url"
      content="https://intelli-meals-deploy.vercel.app /"
    />
    <meta
      property="og:image"
      content="https://intelli-meals-deploy.vercel.app/Assets/restaurantchef.jpg"
    />

    <title>Dashboard</title>
  </head>
  <body>
    <div class="preloader">
      <div class="loader"></div>
      <span class="msg">Please wait...</span>
    </div>
    <header>
      <img
        class="logo"
        src="./Assets/IntelliMeals logo .svg"
        alt="intelliMeals logo"
        width="70px"
      />
      <div class="vertical-line-left"></div>

      <h4 class="title">Home</h4>
      <i class="fa-sharp fa-regular fa-bell"></i>
      <div class="counter">2</div>
      <div class="vertical-line-right"></div>

      <div class="profile-image"></div>
    </header>
    <nav>
      <ul>
        <li>
          <a href="#" class="active"
            ><i class="fa-solid fa-house-user"></i
            ><span class="nav-label">Home</span>
          </a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-calendar-check"></i
            ><span class="nav-label">Meal Plan</span>
          </a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-clock-rotate-left"></i
            ><span class="nav-label">History</span>
          </a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-magnifying-glass-chart"></i
            ><span class="nav-label">Food Analysis</span>
          </a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-gear"></i
            ><span class="nav-label">Settings</span>
          </a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-regular fa-moon"></i
            ><span class="nav-label">Dark Mode</span>
          </a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-right-from-bracket"></i
            ><span class="nav-label"> Log out</span></a
          >
        </li>
      </ul>
    </nav>
    <main>
      <section class="content">
        <div class="summary">
          <div class="health-card">
            <h5>Health summary</h5>
            <div class="health-card-inner">
              <div class="card-top">
                <p><span>Weight :</span> 78kg</p>
                <p><span>Height :</span> 1.6m</p>
              </div>
              <div class="card-bottom">
                <p class="bmi">BMI</p>
                <p class="unit">23.4</p>
              </div>
            </div>
          </div>
          <div class="calories-card">
            <h5>Calories this week</h5>
            <div
              style="
                width: 100%;
                height: 200px;
                display: flex;
                justify-content: center;
              "
            >
              <canvas id="myChart"></canvas>
            </div>

            <p><span>Total Calories:</span> 235 Cal.</p>
          </div>
        </div>
        <div class="meal-card">
          <h5 style="text-align: center">Today's Breakfast</h5>
          <div class="meal-container-inner">
            <p class="figcaption-set2">Brown Coffee,Bread and Eggs</p>
            <figure class="image-left">
              <div class="meal-photo"></div>
              <figcaption>
                Brown Coffee, <br />
                Bread and Eggs
              </figcaption>
            </figure>

            <div class="meal-card-btn">
              <button>Today's Meal</button>
              <button>Change</button>
              <button>About Food</button>
            </div>
            <div class="meal-card-btn-set2">
              <button>Today's Meal</button>
              <button>Change</button>
              <button>About Food</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("myChart");

      new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Proteins", "Carbohydrates", "Fats", "Vitamins"],
          datasets: [
            {
              label: "Calories",
              data: [120, 400, 60, 112],
              backgroundColor: "#2da44e",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
    <script src="dashboard.js"></script>
  </body>
</html>
