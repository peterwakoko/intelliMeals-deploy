<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./Assets/IntelliMeals logo .svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta
      name="description"
      content="intellieals is a web based application that offers you food suggestions,timely reminders and nutrition literature."
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="intelliMeals" />
    <meta
      property="og:description"
      content="intellieals is a web based application that offers you food suggestions,timely reminders and nutrition literature."
    />
    <meta
      property="og:url"
      content="https://intelli-meals-deploy.vercel.app /"
    />
    <meta
      property="og:image"
      content="https://intelli-meals-deploy.vercel.app/Assets/restaurantchef.jpg"
    />

    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="./Assets/IntelliMeals logo .svg"
        alt="intelliMeals logo"
        width="70px"
      />
      <div class="vertical-line-left"></div>

      <h2>Home</h2>
      <i class="fa-sharp fa-regular fa-bell"></i>
      <div class="vertical-line-right"></div>

      <div class="profile-image"></div>
    </header>
    <nav>
      <ul>
        <li>
          <a href="#"><i class="fa-solid fa-house-user"></i>Home</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-calendar-check"></i>Meal Plan</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-clock-rotate-left"></i>History</a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-magnifying-glass-chart"></i>Food Analysis</a
          >
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-gear"></i>Settings</a>
        </li>
        <li>
          <a href="#"><i class="fa-regular fa-moon"></i>Dark Mode</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-right-from-bracket"></i>Log out</a>
        </li>
      </ul>
    </nav>
    <main>
      <section>
        <div class="summary">
          <div class="health-card">
            <h5 style="text-align: center">Health summary</h5>
            <div class="health-card-inner">
              <div class="card-left">
                <p>Weight: 78kg</p>
                <p>Height: 1.6m</p>
              </div>
              <div class="card-right">
                <p>BMI</p>
                <p>23.4</p>
              </div>
            </div>
          </div>
          <div class="calories-card">
            <h5 style="text-align: center">Calories this week</h5>
            <p>Total Calories: 235</p>
          </div>
        </div>
        <div class="meal-card">
          <h5 style="text-align: center">Today's Breakfast</h5>
          <div class="meal-container-inner">
            <figure class="image-left">
              <div class="meal-photo"></div>
              <figcaption>
                Brown Coffee, <br />
                Bread and Eggs
              </figcaption>
            </figure>

            <div class="meal-card-btn">
              <button>Today's Meal</button>
              <button>Change</button>
              <button>About Food</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
