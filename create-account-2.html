    <title>Create Account|Step 2</title>

  <body>
    <main>
      <nav style="position: absolute; left: 0; top: 10px">
        <a
          href="create-account-1.html"
          style="
            font-size: 13px;
            text-decoration: none;
            color: #000;
            margin-left: 20px;
            font-weight: 700;
          "
          ><i class="fa-sharp fa-solid fa-arrow-left"></i>Step 2 of 4</a
        >
      </nav>

      <section>
        <h3 style="font-weight: 600; font-size: 1rem">Create your account</h3>
      </section>
      <p style="font-size: 0.8rem; margin-bottom: 10px">Personal Information</p>
      <form action="" method="post">
        <section class="input-container">
          <div class="input-field">
            <label for="user_email" style="font-size: 13px">Email:</label><br />
            <input type="email" id="user_email" name="user_email" />
          </div>

          <div class="input-field">
            <label for="user_re-type_email" style="font-size: 13px"
              >Re-type Email:</label
            ><br />
            <input
              type="email"
              id="user_re-type_email"
              name="user_re-type_email"
            />
          </div>

          <div class="input-field">
            <label for="user_password" style="font-size: 13px">Password:</label
            ><br />
            <input type="password" id="user_password" name="user_password" />
          </div>

          <div class="input-field">
            <label for="user_password" style="font-size: 13px"
              >Re-type Password:</label
            ><br />
            <input
              type="password"
              id="user_re-type_password"
              name="user_re-type_password"
            />
          </div>

          <div class="nxt-btn">
            <a href="create-account-3.html">
              <button type="submit">Next</button></a
            >
          </div>
        </section>
      </form>
    </main>
  </body>
